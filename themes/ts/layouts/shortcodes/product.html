{{/* DEFAULTS */}}
{{ $title := "" }}
{{ $body := "" }}
{{ $linkUrl := "" }}
{{ $imageUrl := "" }}

<a href='{{ .Get "linkUrl" }}' class="product">
  <img src='{{ .Get "imageUrl"}}' alt="" />
  <div>
    <span class="product__title">{{ .Get "title" }}</span>
    <p class="product__price flat"><i>${{ .Get "price" }}</i> <small class="product__from">from Amazon</small></p> 
  </div>
</a>
