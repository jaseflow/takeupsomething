{{ define "main"  }}
<main aria-role="main">
  <div class="home">
    <div class="container">
      <div class="interests">
        {{ $pages := where site.RegularPages "Type" "interests" }}
        {{ range ($pages.ByParam "noindex").Reverse }}
        {{ $dashedInterest := replace .Params.interest " " "-" }}
        {{ if .Params.noindex }}
        <a class="interest interest--todo interest--{{ lower $dashedInterest }}" href="{{ .Permalink  }}">
        {{ else }}
        <a class="interest" href="{{ .Permalink  }}">
        {{ end }}
          <div class="interest__thumb">
            <img src="/interests/bgs/{{ lower $dashedInterest }}-bg.jpg" data-src="/interests/thumbs/{{ lower $dashedInterest }}-thumb.jpg" class="lazy interest__img" alt="{{ .Title }}" loading="lazy" />
          </div>
          <h3 class="interest__title"><small>Take up</small> {{ .Params.interest }}</h3>
        </a>
        {{ end  }}
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.3.0/dist/lazyload.min.js"></script>

<script>
  const lazyLoadInstance = new LazyLoad({
    // Your custom settings go here
  });
</script>
{{ end  }}
