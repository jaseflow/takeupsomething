{{ $current := .Params.interest }}
{{ $related := .Site.RegularPages }}
{{ with $related }}
<ul class="unstyled unrelated">
  {{ range where . "Params.interest" "!=" $current }}
  <li>
    {{ if .Params.nofollow }}
      <a href="{{ .RelPermalink }}" rel="nofollow">
      {{ else }}
      <a href="{{ .RelPermalink }}">
    {{ end }}
      {{ .Params.interest }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
