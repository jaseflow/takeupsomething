<div class="social">
  <h4 class="small-caps">Share this guide</h4>
  <div class="social__icons">
    <a
      href="https://twitter.com/share?ref_src=twsrc%5Etfw"
      class="social__link social__link--twitter"
      target="_blank"
      data-show-count="false">
      <i class="fab fa-twitter-square social__icon"></i>
    </a>
    <div
      class="fb-share-button"
      data-href="https://takeupsomething.com/golf"
      data-layout="button"
      data-size="small">
      <a
        target="_blank"
        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftakeupsomething.com%2Fgolf&amp;src=sdkpreparse"
        class="fb-xfbml-parse-ignore social__link social__link--facebook">
        <i class="fab fa-facebook-square social__icon"></i>
      </a>
    </div>
    <a
      href="https://www.reddit.com/submit?url=https%3A%2F%2Ftakeupsomething.com{{ .Params.url }}"
      target="_blank"
      class="social__link social__link--reddit">
      <i class="fab fa-reddit social__icon"></i>
    </a>
  </div>
</div>
