<header class="header">
  <div class="container">
    <div class="header__logo">
      <a href="/" class="logo">
        <img src="/logo.svg" />
      </a>
    </div>
    {{ if .Params.author }}
    <div class="header__author">
      <h4 class="small-caps">Share this guide</h4>
    </div>
    {{ end }}
    <div class="header__search">
      {{- partial "search.html" . -}}
    </div>
  </div>
</header>
