<!-- modify this form HTML and place wherever you want your form -->

<form id="my-form"
      action="https://formspree.io/f/mknpkvgk"
      class="form"
      method="POST"
      >
      <div class="form__wrap form__wrap--row gap--2" id="fields">
        <div class="form__group">
          <label class="form__label">Name</label>
          <input type="text" name="name" class="input" autofocus/>
        </div>
        <div class="form__group">
          <label class="form__label">Email</label>
          <input type="email" name="email" class="input" />
        </div>
        <div class="form__group">
          <label class="form__label">Instagram handle</label>
          <input type="text" name="instagram" class="input" />
        </div>
        <button id="my-form-button" class="btn btn--submit">Submit</button>
      </div>
      <div class="form__status" id="status">
        <p id="my-form-status"></p>
      </div>
</form>

<!-- Place this script at the end of the body tag -->

<script>
  window.addEventListener("DOMContentLoaded", function() {

      // get the form elements defined in your form HTML above

      var form = document.getElementById("my-form");
      var button = document.getElementById("my-form-button");
      var status = document.getElementById("my-form-status");
      var statusWrap = document.getElementById("status");
      var fields = document.getElementById("fields");

      // Success and Error functions for after the form is submitted

      function success() {
          form.reset();
          fields.style = "display: none";
          statusWrap.style = "display: block";
          status.innerHTML = "<h2>Thanks, we'll be in touch!</h2>";
        }

      function error() {
          status.innerHTML = "Oops! There was a problem.";
        }

      // handle the form submission event

      form.addEventListener("submit", function(ev) {
          ev.preventDefault();
          var data = new FormData(form);
          ajax(form.method, form.action, data, success, error);
        });
    });

  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
      var xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function() {
          if (xhr.readyState !== XMLHttpRequest.DONE) return;
          if (xhr.status === 200) {
              success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
              }
        };
      xhr.send(data);
    }
</script>
